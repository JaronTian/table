<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>表格</title>
  <style>
    table{border-collapse: collapse;
  }
  </style>
</head>
<body>
<table border=1>
  
  <thead>
    <colgroup>
      <col bgcolor=red width=150>
      <col width=100>
      <col width=100>
      <col width=100>
    </colgroup>
    <th>序号</th><th>姓名</th><th>班级</th><th>分数</th>
  </thead>
  <tbody>
    <tr>
      <th>1</th><td>小明</td><td>一</td><td>80</td>
    </tr>
    <tr>
      <th>2</th><td>小花</td><td>二</td><td>90</td>
    </tr>
    <tr>
      <th>3</th><td>小星</td><td>三</td><td>100</td>
    </tr>
    </tr>
  </tbody>
  <tfoot>
    <th>平均分</th><td></td><td></td><td>90</td>
    
  </tfoot>
</table>
</body>
</html>
